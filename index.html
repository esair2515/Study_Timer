<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Study Timer</h1>

        <!-- Timer Section -->
        <div id="timer-section">
            <div id="timer">00:00</div>
            <progress id="progress-bar" max="100" value="0"></progress>
            <br>
            <input type="number" id="study-time" placeholder="Study Time (mins)">
            <input type="number" id="break-time" placeholder="Break Time (mins)">
            <br>
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>

        <!-- Log Section -->
        <div id="log-section">
            <h2>Session Log</h2>
            <ul id="log-list"></ul>
            <button id="clear-log-btn">Clear Log</button>
        </div>

        <!-- Summary Section -->
        <div id="summary-section">
            <h2>Summary</h2>
            <p id="total-study-time">Total Study Time: 0 minutes</p>
            <p id="total-break-time">Total Break Time: 0 minutes</p>
        </div>

        <!-- History Section -->
        <div id="history-section">
            <h2>Session History</h2>
            <ul id="history-list"></ul>
            <button id="clear-history-btn">Clear History</button>
        </div>

        <!-- Settings Section -->
        <button id="settings-btn">Settings</button>
        <div id="settings-modal">
            <div id="settings-content">
                <h2>Settings</h2>
                <label for="sound-select">Notification Sound:</label>
                <select id="sound-select">
                    <option value="bell.mp3">Bell</option>
                    <option value="chime.mp3">Chime</option>
                </select>
                <br>
                <label for="theme-select">Theme:</label>
                <select id="theme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                </select>
                <br>
                <button id="save-settings-btn">Save Settings</button>
                <button id="close-settings-btn">Close</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
